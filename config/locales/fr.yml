  talks:
    form:
      accept_coc: Je m’engage à respecter le %{link}.
      any_month: Peu importe
      coc_link: Code of Conduct de Paris.rb
      faq:
        - question: Je suis un.e newbie, et j'ai peeeeuuur de présenter
          answer: >-
            À Paris.rb on n'est pas là pour se moquer des novices. Nous serons
            TOUJOURS ravis d'accueillir les talks débutants comme confirmés.
        - question: Je voudrais faire une présentation de + de 20 minutes
          answer: >-
            Les présentations sont chronometrées, dans le but de ne pas trop
            fatiguer les rubyistes qui vous écoutent, et des études ont prouvé
            que les 2 meilleurs timings sont : 5 minutes et 20 minutes.
        - question: Je veux présenter ma société, ou mon produit
          answer: >-
            Nous sommes ici pour parler de Ruby, de Rails, et du monde des
            startups sur Paris. Pour faire la promotion d'une société, d'un
            produit, ou rechercher un profil, la coutume est d'aider la
            communauté en sponsorisant les événements Ruby.
      faq_contact: >-
        Si vous avez d'autres questions, n'hésitez pas à envoyer un email à %{mail_link}
        ou a venir discuter sur %{slack_link}.
      faq_slack: le Slack Paris.rb
      title: Proposez un talk
    index:
      description: >-
        Retrouvez les vidéos, les slides et les speakers des talks qui ont eu lieu durant
        un meetup Paris.rb.
      happened_talks: Talk donnés
      last_meetup: Dernier meetup
      meetup_name: Meetup du %{date}
      resources: Ressources
      title: Les talks
    talk:
